<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kill Tomcat</title>
    <script src="game.js" type="application/javascript"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="game">
    <div class="dinko"></div>
    <div class="start">
        <h1>Hi, I'm Perata from Bourgas</h1>
        <h2>Press Enter to start</h2>
        <p>Turn on the sound</p>
        <p>Commands:</p>
        <p>Left mouse - Shooting</p>
        <p>Digit '1' - Pistol (default weapon)</p>
        <p>Digit '2' - Rifle</p>
        <p>Digit '3' - BFG</p>
        <p>Digit '4' - Nuke bomb</p>
    </div>
    <div class="status-bar">
        <div class="kills"><p>0</p></div>
        <div class="bullets"><p>1000</p></div>
        <div class="bombs"><p>5</p></div>
    </div>
    <div class="area">
        <div class="drop-elements">
            <!--<div class="drop-element">-->

                <!--<div class="tomcat"></div>-->
            <!--</div>-->
        </div>
        <div class="gun">
            <div class="pistol"></div>
        </div>
    </div>
</div>

</body>
</html>
